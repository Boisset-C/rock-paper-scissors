<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="styles.css" rel="stylesheet" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<div id="key">
			<img src="./assets/wizard.jpg" alt="A wizard" />
			<img src="./assets/ranger.jpg" alt="A Ranger" />
			<img src="./assets/warrior.jpg" alt="A Warrior" />
		</div>

		<div id="screen-container">
			<div class="player-score"><p>0</p></div>
			<div id="screen">
				<img src="./assets/arena-placeholder.avif" alt="A wizard" />
			</div>
			<div class="computer-score"><p>0</p></div>
		</div>

		<div id="controls-container">
			<button id="wizard">
				<img src="./assets/wizard.jpg" alt="A wizard" />
			</button>
			<button id="ranger">
				<img src="./assets/ranger.jpg" alt="A Ranger" />
			</button>
			<button id="warrior">
				<img src="./assets/warrior.jpg" alt="A Warrior" />
			</button>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
