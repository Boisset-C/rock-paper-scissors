<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="styles.css" rel="stylesheet" />
		<title>Wizard, Ranger, Warrior</title>
	</head>
	<body>
		<div id="key">
			<div>
				<img src="./assets/wizard.jpg" alt="A wizard" />
				<p><strong>></strong></p>
				<img src="./assets/warrior.jpg" alt="A Warrior" />
			</div>
			<div>
				<img src="./assets/warrior.jpg" alt="A Warrior" />
				<p><strong>></strong></p>
				<img src="./assets/ranger.jpg" alt="A Ranger" />
			</div>
			<div>
				<img src="./assets/ranger.jpg" alt="A Ranger" />
				<p><strong>></strong></p>
				<img src="./assets/wizard.jpg" alt="A wizard" />
			</div>
		</div>

		<div id="screen-container">
			<div id="player-score"></div>
			<div id="screen">
				<img src="./assets/arena.png" alt="A wizard" />
			</div>
			<div id="computer-score"></div>
		</div>

		<div id="controls-container">
			<button id="wizardButton">
				<img src="./assets/wizard.jpg" alt="A wizard" />
			</button>
			<button id="rangerButton">
				<img src="./assets/ranger.jpg" alt="A Ranger" />
			</button>
			<button id="warriorButton">
				<img src="./assets/warrior.jpg" alt="A Warrior" />
			</button>
		</div>
		<script src="./main.js"></script>

		<!--Welcome Modal-->
		<div class="modal"></div>

		<!--Game Over Modal-->
		<div class="modal"></div>
	</body>
</html>
